<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
<base href="/paybree-xiaoming/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><span class="zh">实名认证信息 - Paybree</span><span class="en">KYC Information - Paybree</span></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --color-primary: #16C36A;
      --color-primary-dark: #12a85a;
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-700: #374151;
      --color-gray-900: #111827;
      --color-white: #fff;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background: var(--color-gray-50);
    }
    .zh { display: none; }
    .en { display: block; }
    body[lang="zh-CN"] .zh { display: block; }
    body[lang="zh-CN"] .en { display: none; }
    .container {
      max-width: 400px;
      margin: 48px auto;
      background: var(--color-white);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(22,195,106,0.08);
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 20px;
      font-weight: 700;
      color: var(--color-gray-900);
      margin-bottom: 28px;
    }
    .kyc-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 24px;
    }
    .kyc-item {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .kyc-label {
      width: 90px;
      color: var(--color-gray-700);
      font-weight: 500;
      font-size: 16px;
      flex-shrink: 0;
    }
    .kyc-value {
      flex: 1;
      color: var(--color-gray-900);
      font-size: 16px;
      word-break: break-all;
    }
    .status {
      display: inline-block;
      padding: 2px 12px;
      border-radius: 12px;
      background: var(--color-primary);
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      margin-left: 8px;
    }
    .actions {
      display: flex;
      gap: 16px;
      width: 100%;
      justify-content: center;
    }
    .btn-outline {
      background: transparent;
      border: 1.5px solid var(--color-primary);
      color: var(--color-primary);
      padding: 10px 24px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-outline:hover {
      background: var(--color-primary);
      color: #fff;
    }
    /* KYC证件图片展示样式 */
    .kyc-images {
      width: 100%;
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .kyc-image-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .kyc-image-label {
      color: var(--color-gray-700);
      font-weight: 500;
      font-size: 16px;
    }
    .kyc-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid var(--color-gray-100);
    }
    /* 分割线样式 */
    .divider {
      width: 100%;
      height: 1px;
      background: var(--color-gray-100);
      margin: 24px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <span class="zh">实名认证信息</span>
      <span class="en">KYC Information</span>
    </div>
    <div class="kyc-list">
      <div class="kyc-item">
        <span class="kyc-label">
          <span class="zh">姓名</span>
          <span class="en">Name</span>
        </span>
        <span class="kyc-value">John Doe</span>
      </div>
      <div class="kyc-item">
        <span class="kyc-label">
          <span class="zh">证件类型</span>
          <span class="en">ID Type</span>
        </span>
        <span class="kyc-value">
          <span class="zh">身份证</span>
          <span class="en">ID Card</span>
        </span>
      </div>
      <div class="kyc-item">
        <span class="kyc-label">
          <span class="zh">证件号码</span>
          <span class="en">ID Number</span>
        </span>
        <span class="kyc-value">110101199001011234</span>
      </div>
      <div class="kyc-item">
        <span class="kyc-label">
          <span class="zh">认证时间</span>
          <span class="en">Verification Time</span>
        </span>
        <span class="kyc-value">2024-03-15 16:20:33</span>
      </div>
      <div class="kyc-item">
        <span class="kyc-label">
          <span class="zh">认证状态</span>
          <span class="en">Status</span>
        </span>
        <span class="kyc-value">
          <span class="status">
            <span class="zh">已认证</span>
            <span class="en">Verified</span>
          </span>
        </span>
      </div>
    </div>
    <div class="divider"></div>
    <div class="kyc-images">
      <div class="kyc-image-group">
        <span class="kyc-image-label">
          <span class="zh">身份证正面</span>
          <span class="en">ID Card Front</span>
        </span>
        <img src="example.com/id-front.jpg" alt="ID Card Front" class="kyc-image">
      </div>
      <div class="kyc-image-group">
        <span class="kyc-image-label">
          <span class="zh">身份证反面</span>
          <span class="en">ID Card Back</span>
        </span>
        <img src="example.com/id-back.jpg" alt="ID Card Back" class="kyc-image">
      </div>
    </div>
    <div class="actions">
      <a href="account.html" class="btn-outline">
        <span class="zh">返回</span>
        <span class="en">Back</span>
      </a>
    </div>
  </div>
  <script>
    // 从 localStorage 获取语言设置
    const savedLang = localStorage.getItem('language') || 'en-US';
    document.body.lang = savedLang;

    // 监听语言切换消息
    window.addEventListener('message', function(event) {
      if (event.data.type === 'languageChange') {
        document.body.lang = event.data.language;
        localStorage.setItem('language', event.data.language);
      }
    });
  </script>
</body>
</html>
