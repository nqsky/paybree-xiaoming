<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
<base href="/paybree-xiaoming/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><span class="zh">账号管理 - Paybree</span><span class="en">Account Management - Paybree</span></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-white: #fff;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-900: #111827;
            --color-primary: #16C36A;
            --color-primary-dark: #12a85a;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
            background: var(--color-gray-50);
        }
        .zh { display: none; }
        .en { display: block; }
        body[lang="zh-CN"] .zh { display: block; }
        body[lang="zh-CN"] .en { display: none; }
        /* 顶部导航样式直接复制 */
        .header {
            background: var(--color-white);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .container-header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-primary);
            text-decoration: none;
            letter-spacing: 1px;
            line-height: 1;
        }
        .main-nav {
            display: flex;
            gap: 40px;
        }
        .nav-item {
            color: var(--color-gray-700);
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            position: relative;
            padding: 4px 0;
            transition: color 0.2s;
        }
        .nav-item:hover {
            color: var(--color-primary);
        }
        .nav-item.active {
            color: var(--color-primary);
        }
        .nav-item.active::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -2px;
            height: 2px;
            background: var(--color-primary);
            border-radius: 1px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .user-menu {
            position: relative;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .username {
            color: var(--color-gray-700);
            font-weight: 500;
            font-size: 15px;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .dropdown-menu {
            position: absolute;
            top: 120%;
            right: 0;
            background: var(--color-white);
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 8px 0;
            min-width: 180px;
            display: none;
        }
        .user-menu:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu a, .dropdown-menu .dropdown-lang {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            color: var(--color-gray-700);
            text-decoration: none;
            font-size: 15px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .dropdown-menu a:hover, .dropdown-menu .dropdown-lang:hover {
            background: var(--color-gray-50);
            color: var(--color-primary);
        }
        .dropdown-menu i {
            width: 16px;
            text-align: center;
        }
        .dropdown-divider {
            height: 1px;
            background: var(--color-gray-100);
            margin: 4px 0;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                height: auto;
                gap: 12px;
                padding: 12px 0;
            }
            .main-nav {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
        iframe {
            border: none;
            width: 100%;
        }
        .header-iframe {
            height: 80px;
        }
        .footer-iframe {
            height: 100px;
        }
        .user-center {
            display: flex;
            min-height: calc(100vh - 180px);
            padding: 24px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 24px;
            width: 100%;
        }
        .sidebar {
            width: 240px;
            background: var(--color-white);
            border-radius: 12px;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            padding: 16px 0;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: var(--color-gray-600);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            border-radius: 4px;
        }
        .nav-item:hover {
            background: var(--color-gray-50);
            color: var(--color-primary);
        }
        .nav-item.active {
            background: var(--color-primary);
            color: #fff;
        }
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            min-height: 600px;
            width: 0;
        }
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 32px;
            color: var(--color-gray-500);
            font-size: 15px;
            width: 100%;
            max-width: 700px;
        }
        .breadcrumb a {
            color: var(--color-gray-600);
            text-decoration: none;
        }
        .breadcrumb a:hover {
            color: var(--color-primary);
        }
        .breadcrumb i {
            font-size: 12px;
        }
        .profile-main {
            background: var(--color-white);
            border-radius: 18px;
            padding: 32px 32px 32px 32px;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-sizing: border-box;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
        }
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 36px;
            position: relative;
        }
        .avatar-preview {
            width: 104px;
            height: 104px;
            border-radius: 50%;
            border: 3px solid var(--color-gray-100);
            overflow: hidden;
            background: var(--color-gray-50);
            position: relative;
            cursor: pointer;
            display: block;
            text-decoration: none;
        }
        .avatar-preview img,
        .avatar-preview svg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .avatar-edit-mask {
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(22,195,106,0.18);
            color: var(--color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 500;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
            z-index: 1;
            pointer-events: none;
        }
        .avatar-preview:hover .avatar-edit-mask {
            opacity: 1;
        }
        .avatar-preview:hover {
            border-color: var(--color-primary);
        }
        .form-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .form-label {
            width: 90px;
            color: var(--color-gray-700);
            font-weight: 500;
            font-size: 16px;
            flex-shrink: 0;
        }
        .form-control {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid var(--color-gray-200);
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.2s, box-shadow 0.2s;
            background: var(--color-gray-50);
        }
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px #e6f9f0;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: var(--color-primary);
            color: #fff;
            transition: background 0.2s;
        }
        .btn:hover {
            background: var(--color-primary-dark);
        }
        .btn-outline {
            background: var(--color-primary);
            color: #fff;
            padding: 10px 32px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 20px;
            cursor: pointer;
            border: none;
            transition: background 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
            box-shadow: 0 2px 8px rgba(22,195,106,0.08);
        }
        .btn-outline:hover {
            background: var(--color-primary-dark);
            color: #fff;
            box-shadow: 0 4px 16px rgba(22,195,106,0.18);
        }
        @media (max-width: 768px) {
            .user-center {
                padding: 12px 0;
            }
            .container {
                flex-direction: column;
                gap: 0;
            }
            .sidebar {
                width: 100%;
                margin-bottom: 16px;
            }
            .content, .profile-main {
                padding: 12px 4px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="header-content">
                <a href="/" class="logo">Paybree</a>
                <nav class="main-nav">
                    <a href="/../trading/quotes.html" class="nav-item">交易大厅</a>

                <div class="header-right">

            </div>
        </div>
    </header>
    <main class="user-center">

            <div class="content">

</body>
</html>
