<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简底部导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --footer-bg: #111827;
            --footer-divider: #444;
            --footer-text: #e5e7eb;
            --footer-icon: #e5e7eb;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
        }
        .footer {
            background: var(--footer-bg);
            padding: 32px 0 16px 0;
        }
        .footer-divider {
            height: 1px;
            background: var(--footer-divider);
            margin-bottom: 24px;
            border: none;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .copyright {
            color: var(--footer-text);
            font-size: 16px;
        }
        .footer-social {
            display: flex;
            gap: 28px;
        }
        .footer-social a {
            color: var(--footer-icon);
            font-size: 26px;
            transition: color 0.2s;
        }
        .footer-social a:hover {
            color: #16C36A;
        }
        .language-switcher {
            display: flex;
            gap: 12px;
            margin-left: 20px;
        }
        .language-switcher button {
            background: none;
            border: none;
            color: var(--footer-text);
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .language-switcher button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .language-switcher button.active {
            background: rgba(255, 255, 255, 0.2);
            color: #16C36A;
        }
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: 18px;
                text-align: center;
            }
            .footer-social {
                justify-content: center;
            }
            .language-switcher {
                margin: 10px 0 0 0;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <hr class="footer-divider">
        <div class="footer-content">
            <div class="copyright">
                <span class="zh">© 2024 Paybree. 保留所有权利。</span>
                <span class="en">© 2024 Paybree. All rights reserved.</span>
            </div>
            <div class="footer-right">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="zh-CN">中文</button>
                    <button class="lang-btn" data-lang="en-US">English</button>
                </div>
                <div class="footer-social">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-square"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 语言切换功能
        function changeLanguage(lang) {
            document.querySelectorAll('.zh').forEach(el => {
                el.style.display = (lang === 'zh-CN') ? '' : 'none';
            });
            document.querySelectorAll('.en').forEach(el => {
                el.style.display = (lang === 'en-US') ? '' : 'none';
            });
            
            // 更新按钮状态
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        // 监听来自父页面的消息
        window.addEventListener('message', function(event) {
            if (event.data.type === 'changeLanguage') {
                changeLanguage(event.data.lang);
            }
        });

        // 监听语言按钮点击
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.dataset.lang;
                changeLanguage(lang);
                // 通知父页面语言变化
                window.parent.postMessage({
                    type: 'changeLanguage',
                    lang: lang
                }, '*');
            });
        });

        // 初始化语言
        document.addEventListener('DOMContentLoaded', function() {
            const lang = localStorage.getItem('preferred_language') || 'en-US';
            changeLanguage(lang);
        });
    </script>
</body>
</html>
