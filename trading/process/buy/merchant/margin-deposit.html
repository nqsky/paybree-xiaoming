<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缴纳保证金 - 卖方</title>
    <link rel="stylesheet" href="../../../../css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        .buy-progress {
            padding: 32px 0;
            margin-bottom: 40px;
            background: var(--color-white);
        }
        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 16px;
            left: 24px;
            right: 24px;
            height: 1px;
            background: var(--color-border);
            z-index: 1;
        }
        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }
        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--color-white);
            border: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            transition: all 0.3s ease;
        }
        .step-number {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-gray-600);
        }
        .step-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--color-gray-600);
        }
        .step.active .step-circle {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }
        .step.active .step-number {
            color: var(--color-white);
        }
        .step.active .step-label {
            color: var(--color-primary);
            font-weight: 600;
        }
        .margin-content {
            background: #fff;
            border-radius: 16px;
            padding: 32px;
            margin-top: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .margin-header {
            margin-bottom: 32px;
        }
        .margin-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-gray-900);
            margin-bottom: 8px;
        }
        .margin-subtitle {
            font-size: 14px;
            color: var(--color-gray-600);
        }
        .margin-body {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }
        .deposit-form {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--color-border);
        }
        .wallet-section {
            margin-bottom: 24px;
        }
        .wallet-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--color-gray-900);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .wallet-address {
            background: var(--color-gray-50);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .address-text {
            font-family: monospace;
            font-size: 14px;
            color: var(--color-gray-900);
            word-break: break-all;
            flex: 1;
        }
        .copy-btn {
            padding: 8px 16px;
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            background: var(--color-primary-hover);
        }
        .upload-section {
            margin-top: 24px;
        }
        .upload-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--color-gray-900);
        }
        .upload-area {
            border: 2px dashed var(--color-border);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upload-area:hover {
            border-color: var(--color-primary);
            background: rgba(22, 199, 132, 0.05);
        }
        .upload-icon {
            font-size: 24px;
            color: var(--color-gray-600);
            margin-bottom: 8px;
        }
        .upload-text {
            font-size: 14px;
            color: var(--color-gray-600);
        }
        .margin-info {
            background: var(--color-gray-50);
            border-radius: 12px;
            padding: 24px;
        }
        .info-item {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--color-border);
        }
        .info-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        .info-label {
            font-size: 14px;
            color: var(--color-gray-600);
            margin-bottom: 8px;
        }
        .info-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-gray-900);
        }
        .action-row {
            margin-top: 32px;
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .btn {
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--color-primary);
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            background: var(--color-primary-hover);
        }
        .btn-default {
            background: #fff;
            color: var(--color-gray-900);
            border: 1px solid var(--color-border);
        }
        .btn-default:hover {
            background: var(--color-gray-50);
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="container">
            <a href="/index.html" class="logo">Paybree</a>
            <nav class="nav">
                <a href="/trading/process/buy/client/margin.html" class="nav-link">买入（用户）</a>
                <a href="/trading/process/buy/merchant/margin.html" class="nav-link">买入（承兑商）</a>
                <a href="/merchant/orders.html" class="nav-link">交易记录</a>
                <a href="/trading/process/dispute/list.html" class="nav-link">争议记录</a>
            </nav>
        </div>
    </header>
    <div class="page-container">
        <!-- 面包屑导航 -->
        <nav class="breadcrumb">
            <a href="/">首页</a>
            <span class="separator">/</span>
            <a href="/merchant/index.html">商家中心</a>
            <span class="separator">/</span>
            <a href="/merchant/orders.html">买入</a>
            <span class="separator">/</span>
            <span class="current">缴纳保证金</span>
        </nav>
        <!-- 进度条组件 -->
        <div class="buy-progress">
            <div class="progress-steps">
                <div class="step">
                    <div class="step-circle"><span class="step-number">1</span></div>
                    <div class="step-label">保证金协商</div>
                </div>
                <div class="step active">
                    <div class="step-circle"><span class="step-number">2</span></div>
                    <div class="step-label">保证金缴纳</div>
                </div>
                <div class="step">
                    <div class="step-circle"><span class="step-number">3</span></div>
                    <div class="step-label">等待买家付款</div>
                </div>
                <div class="step">
                    <div class="step-circle"><span class="step-number">4</span></div>
                    <div class="step-label">确认收款并放币</div>
                </div>
                <div class="step">
                    <div class="step-circle"><span class="step-number">5</span></div>
                    <div class="step-label">交易完成</div>
                </div>
            </div>
        </div>
        <!-- 主体内容 -->
        <div class="margin-content">
            <div class="margin-header">
                <div class="margin-title">缴纳保证金</div>
                <div class="margin-subtitle">请将保证金转入平台钱包，并上传转账凭证</div>
            </div>
            <div class="margin-body">
                <div class="deposit-form">
                    <div class="wallet-section">
                        <div class="wallet-title">
                            <i class="fas fa-wallet"></i>
                            平台 USDT 钱包地址
                        </div>
                        <div class="wallet-address">
                            <span class="address-text">TRx1234567890abcdefghijklmnopqrstuvwxyz</span>
                            <button class="copy-btn" onclick="copyAddress()">
                                <i class="fas fa-copy"></i>
                                复制
                            </button>
                        </div>
                    </div>
                    <div class="upload-section">
                        <div class="upload-title">上传转账凭证</div>
                        <div class="upload-area" onclick="triggerFileUpload()">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="upload-text">
                                点击或拖拽文件到此处上传<br>
                                支持 jpg、png、pdf 格式
                            </div>
                        </div>
                        <input type="file" id="fileUpload" style="display: none" accept=".jpg,.jpeg,.png,.pdf" onchange="handleFileUpload(this)">
                    </div>
                    <div class="action-row">
                        <button class="btn btn-primary" onclick="submitDeposit()">已完成缴纳</button>
                    </div>
                </div>
                <div class="margin-info">
                    <div class="info-item">
                        <div class="info-label">买方昵称</div>
                        <div class="info-value">Alice</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">交易金额</div>
                        <div class="info-value">5,000 USDT</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">保证金比例</div>
                        <div class="info-value">10%</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">应缴保证金</div>
                        <div class="info-value">500 USDT</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 复制钱包地址
        function copyAddress() {
            const address = document.querySelector('.address-text').textContent;
            navigator.clipboard.writeText(address).then(() => {
                alert('地址已复制');
            });
        }

        // 触发文件上传
        function triggerFileUpload() {
            document.getElementById('fileUpload').click();
        }

        // 处理文件上传
        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                // TODO: 处理文件上传逻辑
                console.log('Selected file:', file);
            }
        }

        // 提交保证金缴纳
        function submitDeposit() {
            // TODO: 验证是否已上传凭证
            if (!document.getElementById('fileUpload').files[0]) {
                alert('请先上传转账凭证');
                return;
            }
            
            // TODO: 调用API提交保证金缴纳信息
            // 显示成功提示
            alert('保证金缴纳成功！');
            // 跳转到等待买家付款页面
            window.location.href = 'margin-waiting-payment.html';
        }
    </script>
</body>
</html>
