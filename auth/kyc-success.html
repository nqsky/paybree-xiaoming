<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <span class="zh">认证成功 - Paybree</span>
        <span class="en">Verification Successful - Paybree</span>
    </title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color System */
            --color-primary: #16C784;
            --color-primary-hover: #20E19F;
            --color-primary-light: #EDFAF6;
            --color-white: #FFFFFF;
            --color-gray-50: #F5F5F5;
            --color-gray-400: #A0A0A0;
            --color-gray-600: #666666;
            --color-gray-900: #333333;
            --color-border: #E5E5E5;
            --color-success: #16C784;
            --color-success-light: #EDFAF6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--color-gray-900);
            line-height: 1.5;
            background-color: var(--color-gray-50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* Logo */
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
            color: var(--color-primary);
        }

        /* Success Card */
        .success-card {
            width: 100%;
            max-width: 480px;
            background: var(--color-white);
            border-radius: 16px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .success-icon {
            width: 64px;
            height: 64px;
            color: var(--color-success);
            margin-bottom: 24px;
        }

        .success-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--color-gray-900);
        }

        .success-message {
            font-size: 16px;
            color: var(--color-gray-600);
            margin-bottom: 32px;
        }

        .action-button {
            display: inline-block;
            padding: 12px 24px;
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(22, 199, 132, 0.2);
        }

        /* 语言切换样式 */
        .language-switcher {
            position: fixed;
            right: 24px;
            top: 24px;
            display: flex;
            gap: 12px;
        }
        .language-switcher button {
            background: none;
            border: none;
            color: var(--color-gray-600);
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .language-switcher button:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        .language-switcher button.active {
            background: rgba(0, 0, 0, 0.1);
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <!-- Success Card -->
    <div class="success-card">
        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        
        <h1 class="success-title">
            <span class="zh">认证成功</span>
            <span class="en">Verification Successful</span>
        </h1>
        
        <p class="success-message">
            <span class="zh">恭喜您已完成身份认证！现在您可以开始使用 Paybree 的所有功能了。</span>
            <span class="en">Congratulations! Your identity verification is complete. You can now access all features of Paybree.</span>
        </p>
        
        <a href="/trading/hall.html" class="action-button">
            <span class="zh">开始交易</span>
            <span class="en">Start Trading</span>
        </a>
    </div>

    <!-- 语言切换按钮 -->
    <div class="language-switcher">
        <button class="lang-btn" data-lang="zh-CN">中文</button>
        <button class="lang-btn" data-lang="en-US">English</button>
    </div>

    <script>
        // 语言切换功能
        function changeLanguage(lang) {
            document.querySelectorAll('.zh').forEach(el => {
                el.style.display = (lang === 'zh-CN') ? '' : 'none';
            });
            document.querySelectorAll('.en').forEach(el => {
                el.style.display = (lang === 'en-US') ? '' : 'none';
            });
            
            // 更新按钮状态
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        // 监听语言按钮点击
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.dataset.lang;
                changeLanguage(lang);
                localStorage.setItem('preferred_language', lang);
            });
        });

        // 初始化语言
        document.addEventListener('DOMContentLoaded', function() {
            const lang = localStorage.getItem('preferred_language') || 'en-US';
            changeLanguage(lang);
        });
    </script>
</body>
</html>
