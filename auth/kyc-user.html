<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
<base href="/paybree-xiaoming/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <span class="zh">个人认证 - Paybree</span>
        <span class="en">Personal Verification - Paybree</span>
    </title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color System */
            --color-primary: #16C784;
            --color-primary-hover: #20E19F;
            --color-primary-light: #EDFAF6;
            --color-white: #FFFFFF;
            --color-gray-50: #F5F5F5;
            --color-gray-400: #A0A0A0;
            --color-gray-600: #666666;
            --color-gray-900: #333333;
            --color-border: #E5E5E5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--color-gray-900);
            line-height: 1.5;
            background-color: var(--color-gray-50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 24px;
        }

        /* Logo */
        .logo {
            width: 64px;
            height: 64px;
            margin: 24px 0;
            color: var(--color-primary);
        }

        /* Auth Form Styles */
        .auth-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            color: var(--color-gray-900);
        }

        .auth-subtitle {
            font-size: 16px;
            color: var(--color-gray-600);
            text-align: center;
            margin-bottom: 48px;
        }

        .auth-container {
            width: 100%;
            max-width: 600px;
            background: var(--color-white);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .form-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--color-gray-900);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            color: var(--color-primary);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: var(--color-gray-900);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 16px;
            background: var(--color-white);
            color: var(--color-gray-900);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        .form-input::placeholder {
            color: var(--color-gray-400);
        }

        .upload-area {
            width: 100%;
            height: 160px;
            border: 2px dashed var(--color-border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-area:hover {
            border-color: var(--color-primary);
            background-color: var(--color-primary-light);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            color: var(--color-primary);
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 14px;
            color: var(--color-gray-600);
            text-align: center;
        }

        .upload-input {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 160px;
            border-radius: 8px;
            display: none;
        }

        .submit-button {
            width: 100%;
            height: 48px;
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-button:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(22, 199, 132, 0.2);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-button {
            position: fixed;
            left: 24px;
            top: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--color-gray-600);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s ease;
        }

        .back-button:hover {
            color: var(--color-gray-900);
        }

        .back-icon {
            width: 20px;
            height: 20px;
        }

        /* 语言切换样式 */
        .language-switcher {
            position: fixed;
            right: 24px;
            top: 24px;
            display: flex;
            gap: 12px;
        }
        .language-switcher button {
            background: none;
            border: none;
            color: var(--color-gray-600);
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .language-switcher button:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        .language-switcher button.active {
            background: rgba(0, 0, 0, 0.1);
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <a href="kyc-select.html" class="back-button">
        <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span class="zh">返回</span>
        <span class="en">Back</span>
    </a>

    <!-- Logo -->
    <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <h1 class="auth-title">
        <span class="zh">个人认证</span>
        <span class="en">Personal Verification</span>
    </h1>
    <p class="auth-subtitle">
        <span class="zh">请填写您的个人信息，完成身份认证</span>
        <span class="en">Please fill in your personal information to complete identity verification</span>
    </p>

    <div class="auth-container">
        <form id="kycForm">
            <!-- 基本信息 -->
            <div class="form-section">
                <h2 class="section-title">
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <span class="zh">基本信息</span>
                    <span class="en">Basic Information</span>
                </h2>
                <div class="form-group">
                    <label class="form-label">
                        <span class="zh">真实姓名</span>
                        <span class="en">Full Name</span>
                    </label>
                    <input type="text" class="form-input" 
                        placeholder="请输入您的真实姓名"
                        data-placeholder-zh="请输入您的真实姓名"
                        data-placeholder-en="Enter your full name"
                        required>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <span class="zh">身份证号码</span>
                        <span class="en">ID Number</span>
                    </label>
                    <input type="text" class="form-input" 
                        placeholder="请输入您的身份证号码"
                        data-placeholder-zh="请输入您的身份证号码"
                        data-placeholder-en="Enter your ID number"
                        required>
                </div>
            </div>

            <!-- 证件照片 -->
            <div class="form-section">
                <h2 class="section-title">
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    <span class="zh">证件照片</span>
                    <span class="en">ID Photos</span>
                </h2>
                <div class="form-group">
                    <label class="form-label">
                        <span class="zh">身份证正面</span>
                        <span class="en">ID Front</span>
                    </label>
                    <div class="upload-area" id="frontUpload">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <p class="upload-text">
                            <span class="zh">点击上传身份证正面照片</span>
                            <span class="en">Click to upload ID front photo</span>
                        </p>
                        <input type="file" class="upload-input" accept="image/*" required>
                        <img class="preview-image" alt="ID Front">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <span class="zh">身份证反面</span>
                        <span class="en">ID Back</span>
                    </label>
                    <div class="upload-area" id="backUpload">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <p class="upload-text">
                            <span class="zh">点击上传身份证反面照片</span>
                            <span class="en">Click to upload ID back photo</span>
                        </p>
                        <input type="file" class="upload-input" accept="image/*" required>
                        <img class="preview-image" alt="ID Back">
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button" id="submitButton">
                <span class="zh">提交认证</span>
                <span class="en">Submit Verification</span>
            </button>
        </form>
    </div>

    <!-- 语言切换按钮 -->
    <div class="language-switcher">
        <button class="lang-btn" data-lang="zh-CN">中文</button>
        <button class="lang-btn" data-lang="en-US">English</button>
    </div>

    <script>
        // 语言切换功能
        function changeLanguage(lang) {
            document.querySelectorAll('.zh').forEach(el => {
                el.style.display = (lang === 'zh-CN') ? '' : 'none';
            });
            document.querySelectorAll('.en').forEach(el => {
                el.style.display = (lang === 'en-US') ? '' : 'none';
            });
            
            // 更新按钮状态
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // 更新输入框占位符
            document.querySelectorAll('.form-input').forEach(input => {
                input.placeholder = input.getAttribute(`data-placeholder-${lang === 'zh-CN' ? 'zh' : 'en'}`);
            });
        }

        // 监听语言按钮点击
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.dataset.lang;
                changeLanguage(lang);
                localStorage.setItem('preferred_language', lang);
            });
        });

        // 初始化语言
        document.addEventListener('DOMContentLoaded', function() {
            const lang = localStorage.getItem('preferred_language') || 'en-US';
            changeLanguage(lang);
        });

        // 图片上传预览
        const uploadAreas = document.querySelectorAll('.upload-area');
        uploadAreas.forEach(area => {
            const input = area.querySelector('.upload-input');
            const preview = area.querySelector('.preview-image');
            const text = area.querySelector('.upload-text');

            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        text.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // 表单提交
        const form = document.getElementById('kycForm');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            submitButton.disabled = true;
            submitButton.querySelector('.zh').textContent = '提交中...';
            submitButton.querySelector('.en').textContent = 'Submitting...';

            // TODO: 提交表单数据
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 1000);
        });
    </script>
</body>
</html>
